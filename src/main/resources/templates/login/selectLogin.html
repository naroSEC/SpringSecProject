<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/login/layout}" lang="ko">

<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/common/login/select.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&family=Quicksand:wght@500&display=swap">
    <link rel="stylesheet" href="/css/fontawesome/all.min.css">
</th:block>

<th:block layout:fragment="script">
<!--    <script src="/js/common/login/login.js"></script>-->
</th:block>

<main layout:fragment="content" >
    <div class="container">
        <div class="mobile-layout">
            <div class="notification-header">
                <div class="time">
                    SEC PROJECT
                </div>
                <div class="necessities">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <div class="actions">
                <i class="fas fa-chevron-left"></i>
                <i class="fas fa-bookmark"></i>
            </div>
            <div class="book-cover">
                <img class="book-top" src="/rsc/img/select/NoSQLi-book.png" alt="book-top" />
                <img class="book-side" src="/rsc/svg/select/book-bottom.svg" />
            </div>
            <div class="preface">
                <div class="content">
                    <div class="header">
                        <div class="title">
                            <a href="/login">Login Page Without SQLi</a>
                        </div>
                        <div class="icon">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="author">It's Not Dangerous</div>
                    <div class="body">
                        <p>
                            SQL Injection 취약점이 존재하지 않는 안전한 로그인 페이지 입니다.
                        </p>
                        <p>
                            SpringSecurity API를 통해 구현된 로그인 기능은 안전합니다.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mobile-layout">
            <div class="notification-header">
                <div class="time">
                    SEC PROJECT
                </div>
                <div class="necessities">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <div class="actions">
                <i class="fas fa-chevron-left"></i>
                <i class="fas fa-bookmark"></i>
            </div>
            <div class="book-cover">
                <img class="book-top" src="/rsc/img/select/SQLi-book.png" alt="book-top" />
                <img class="book-side" src="/rsc/svg/select/book-bottom.svg" />
            </div>
            <div class="preface">
                <div class="content">
                    <div class="header">
                        <div class="title">
                            <a href="/loginVul">Login Page With SQLi</a>
                        </div>
                        <div class="icon">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="author">It's Dangerous</div>
                    <div class="body">
                        <p>
                            SQL Injection 취약점이 존재하는 페이지 입니다.
                        </p>
                        <P>
                            해당 취약점이 존재할 경우 어떠한 영향도 또는 위협이 발생할 수 있는지 테스트 할 수 있습니다.
                        </P>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--
    https://saranyamk.github.io/images-repo/book-top.svg
    https://saranyamk.github.io/images-repo/book-side.svg
    -->
</main>
