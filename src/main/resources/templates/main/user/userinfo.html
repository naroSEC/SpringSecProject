<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main/mainViewLayout}" lang="ko">

<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/common/lib/bulma.min.css">
    <link rel="stylesheet" href="/css/common/main/user/mypage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap">
    <link rel="stylesheet" href="/css/common/main/user/mypage2.css">
</th:block>

<th:block layout:fragment="script">
    <script src="/js/common/main/user/mypage.js"></script>
</th:block>

<main layout:fragment="content" class="custom-mypage">
    <div class="site-wrap">
        <nav class="site-nav">
            <div class="name">
                MyPage
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path d="M11.5,22C11.64,22 11.77,22 11.9,21.96C12.55,21.82 13.09,21.38 13.34,20.78C13.44,20.54 13.5,20.27 13.5,20H9.5A2,2 0 0,0 11.5,22M18,10.5C18,7.43 15.86,4.86 13,4.18V3.5A1.5,1.5 0 0,0 11.5,2A1.5,1.5 0 0,0 10,3.5V4.18C7.13,4.86 5,7.43 5,10.5V16L3,18V19H20V18L18,16M19.97,10H21.97C21.82,6.79 20.24,3.97 17.85,2.15L16.42,3.58C18.46,5 19.82,7.35 19.97,10M6.58,3.58L5.15,2.15C2.76,3.97 1.18,6.79 1,10H3C3.18,7.35 4.54,5 6.58,3.58Z"></path>
                </svg>
            </div>

            <ul>
                <li class="active"><a href="#">User</a>
                    <ul>
                        <li><a href="/main/user/mypage">프로필</a></li>
                        <li><a href="/main/user/mypage/info">사용자 정보</a></li>
                        <li><a href="/main/user/mypage/pass">비밀번호 변경</a></li>
                    </ul>
                </li>
                <li><a href="#0">Activities</a></li>
            </ul>

        </nav>

        <div class="main-fr">
            <header>
                <div class="breadcrumbs">
                    <a href="#0/">User</a>
                </div>

                <h1 class="title">My Page</h1>

                <nav class="nav-tabs" id="nav-tabs">
                    <a href="#0" class="active">
                        사용자 정보
                        <span>New</span>
                    </a>
                </nav>
            </header>

            <div class="mp-form-style">
                <div class="background">
                    <div class="container-mp">
                        <div class="screen">
                            <div class="screen-header">
                                <div class="screen-header-left">
                                    <div class="screen-header-button close"></div>
                                    <div class="screen-header-button maximize"></div>
                                    <div class="screen-header-button minimize"></div>
                                </div>
                                <div class="screen-header-right">
                                    <div class="screen-header-ellipsis"></div>
                                    <div class="screen-header-ellipsis"></div>
                                    <div class="screen-header-ellipsis"></div>
                                </div>
                            </div>
                            <div class="screen-body">
                                <div class="screen-body-item">
                                    <form action="/main/user/mypage/info" method="post" class="mp-input-form" autocomplete="off" th:object="${accountFormDto}">
                                        <div id="focus"></div>
                                        <h1>Info</h1>
                                        <input type="text" half placeholder="아이디" autocomplete="no" th:field="*{userId}" disabled>
                                        <input type="text" half placeholder="이름" autocomplete="no" th:field="*{userName}" disabled>
                                        <input type="email" class="mp-input-email" placeholder="이메일" autocomplete="no" th:field="*{email}">
                                        <textarea class="mp-input-intro" placeholder="자기소개" th:field="*{introduce}"></textarea>
                                        <input class="mp-info-save" type="submit" value="Edit It!">
<!--                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</main>
