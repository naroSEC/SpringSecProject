            <ul>
                <li class="active"><a href="#">User</a>
                    <ul>

        <div class="main-fr">
            <header>
                <div class="breadcrumbs">
                    <a href="#0/">User</a>
                </div>

                <h1 class="title">My Page</h1>

                <nav class="nav-tabs" id="nav-tabs">
                    <a href="#0" class="active">
                        비밀번호 변경
                        <span>New</span>
                    </a>
                </nav>
            </header>

            <div class="mp-form-style">
                <div class="signin">
                    <div class="content">
                        <h2>Password Change</h2>
                        <form id="pass-form" action="/main/user/mypage/pass" method="post">
                            <div class="form">
                                <div class="pass-input-form">
                                    <div class="pass-container">
                                        <div class="ripple animate"></div>
                                        <div class="toggle animate" data-state="hidden">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="eye" width="32" height="32"><circle cx="16" cy="15" r="3"/><path d="M30 16s-6.268 7-14 7-14-7-14-7 6.268-7 14-7 14 7 14 7zM22.772 10.739a8 8 0 1 1-13.66.189"/></svg>
                                        </div>
                                        <input type="password" id="current_pw" name="currentPw" placeholder="Current Password" autocomplete="off">
                                        <label for="current_pw"></label>
                                    </div>

                                    <div class="pass-container">
                                        <div class="ripple animate"></div>
                                        <div class="toggle animate" data-state="hidden">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="eye" width="32" height="32"><circle cx="16" cy="15" r="3"/><path d="M30 16s-6.268 7-14 7-14-7-14-7 6.268-7 14-7 14 7 14 7zM22.772 10.739a8 8 0 1 1-13.66.189"/></svg>
                                        </div>
                                        <input type="password" id="new_pw" name="newPw" placeholder="New Password" autocomplete="off">
                                        <label for="new_pw"></label>
                                    </div>

                                    <div class="pass-container">
                                        <div class="ripple animate"></div>
                                        <div class="toggle animate" data-state="hidden">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="eye" width="32" height="32"><circle cx="16" cy="15" r="3"/><path d="M30 16s-6.268 7-14 7-14-7-14-7 6.268-7 14-7 14 7 14 7zM22.772 10.739a8 8 0 1 1-13.66.189"/></svg>
                                        </div>
                                        <input type="password" id="confirm_pw" name="confirmPw" placeholder="Confirm New Password" autocomplete="off">
                                        <label for="confirm_pw"></label>
                                    </div>
                                </div>
                                <div class="inputBox">
                                    <input type="submit" value="CHANGE">
                                </div>
                            </div>
<!--                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
